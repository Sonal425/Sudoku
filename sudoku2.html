<!DOCTYPE html>
<html>
<head>
  <title>Sudoku</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="sudoku2.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="sudoku2.js"></script>
</head>
<body id="bg">
  <p id="time"> Sudoku</p>
  <div id="difficulty"> 
    <button class="btn btn-info level" value="40">Easy</button>
    <button class="btn btn-info level" value="32">Medium</button>
    <button class="btn btn-info level" value="28">Difficult</button>
  </div>
  <div id="tables">
  </div>
  <div id="buttons" >
    <button id="b1" class="btn btn-info numbers" disabled value="1">1</button>
    <button id="b2" class="btn btn-info numbers" disabled value="2">2</button>
    <button id="b3" class="btn btn-info numbers" disabled value="3">3</button>
    <button id="b4" class="btn btn-info numbers" disabled value="4">4</button>
    <button id="b5" class="btn btn-info numbers" disabled value="5">5</button>
    <button id="b6" class="btn btn-info numbers" disabled value="6">6</button>
    <button id="b7" class="btn btn-info numbers" disabled value="7">7</button>
    <button id="b8" class="btn btn-info numbers" disabled value="8">8</button>
    <button id="b9" class="btn btn-info numbers" disabled value="9">9</button>
    <button id="clear" class="btn btn-primary numbers" disabled value="0">clear</button>
    <button id="hint" class="btn btn-success numbers" disabled value="hint">Hint</button>
    <button id="restart" class="btn btn-success">Restart</button>
  </div>
</body>
</html>
